<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sentiment Analysis</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: LightGoldenRodYellow;">
    
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h1>Sentiment Analysis</h1>
                
                <p class="lead">Sentiments of reviews will be returned.</p>
                <form method="POST" class="form">
                        <div class="input-group input-group-lg">
                            <span class="input-group-text" id="inputGroup-sizing-lg">Enter Text Here</span>
                            <input type="text" name="inp" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                       </div>
                <button type="submit" name="submit" class="mt-3 btn btn-outline-danger">Submit</button>
                
                </form>
                
                <h1 class="output">{{message}}</h1>
            </div>
        </div>
    </div>

    

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
